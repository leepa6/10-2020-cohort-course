<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index2.css"/>
</head>
<body>
    <h1>Web Calculator</h1>
    <p>Enter two numbers to add together</p>
    <div>
        <button onclick="calcAnswerAdd()">Sum</button>
        <input id="input1" type="number"> +
        <input id="input2" type="number"> =
        <span input1></span>
        <span input2></span>
    </div>
    <div>
        <button onclick="calcAnswerMultiply()">Multiply</button>
        <input id="input3" type="number"> *
        <input id="input4" type="number"> =
        <span input3></span>
        <span input4></span>
    </div>
    <div>
        <button onclick="calcAnswerDivide()">Divide</button>
        <input id="input5" type="number"> /
        <input id="input6" type="number"> =
        <span input5></span>
        <span input6></span>
    </div>
    <div>
        <button onclick="calcAnswerSubtract()">Subtract</button>
        <input id="input7" type="number"> -
        <input id="input8" type="number"> =
        <span input7></span>
        <span input8></span>
    </div>
    <script src="./index2.js"></script>
</body>
</html>
